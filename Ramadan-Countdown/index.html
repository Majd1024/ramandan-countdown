<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">|Ramadan Countdown|</div>
    <div class="countdown-container" id="countdown">
        <div class="countdown-block">
            <div class="flip-clock" id="days"></div>
            <div class="label">DAYS</div>
        </div>
        <div class="countdown-block">
            <div class="flip-clock" id="hours"></div>
            <div class="label">HOURS</div>
        </div>
        <div class="countdown-block">
            <div class="flip-clock" id="minutes"></div>
            <div class="label">MINUTES</div>
        </div>
        <div class="countdown-block">
            <div class="flip-clock" id="seconds"></div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
